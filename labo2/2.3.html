<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let klinkerInWoord = (woord) => {
            let klinkers = 0;
            for (i in woord) {
                letter = woord.charAt(i);
                switch (letter) {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                        klinkers++
                        break;            
                    default:
                        break;
                }
            }
            return klinkers;
        }

        alert(klinkerInWoord("hello world"));
    </script>
</body>
</html>
