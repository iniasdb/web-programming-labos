    <script>
        function countBs(word) {
            return countChar(word, 'B');
        }

        console.log(countChar('Beddenbak', 'd'));

        function countChar(word, char) {
            let count = 0;
            for (i in word) {
                if (word[i] == char) {
                    count++;
                }
            }
            return count;
        }

    </script>
